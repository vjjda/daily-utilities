# Path: mypy.ini
[mypy]
# Báo cáo lỗi cho các file không có Type Hint (giúp bạn tìm ra các file chưa được type)
ignore_missing_imports = True 
# Yêu cầu Type Hint cho mọi hàm được định nghĩa
disallow_untyped_defs = True 
# Báo cáo lỗi nếu một hàm không có Type Hint trả về
disallow_untyped_calls = True 
# Yêu cầu Type Hint cho tất cả các biến cấp module và lớp
disallow_incomplete_defs = True 
# Đây là cờ quan trọng nhất: Buộc Type Hint cho mọi thứ (tăng độ nghiêm ngặt)
warn_unused_ignores = True
# Bật chế độ kiểm tra nghiêm ngặt nhất
strict = True