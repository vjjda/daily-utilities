# Path: .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      # 1️⃣ Hook đầu tiên: Chạy ndoc
      - id: ndoc-cleaner
        name: "NDoc Code Cleaner"
        entry: ndoc -abf
        language: system
        types: [python]
        stages: [pre-commit]

      # 2️⃣ Hook thứ hai: Chạy cpath
      - id: cpath-checker
        name: "CPath Path Comment Checker"
        entry: cpath
        language: system
        types: [python, shell]
        stages: [pre-commit]
      
      # 3️⃣ Hook thứ ba: Chạy stubgen
      - id: stubgen
        name: "Stubs Generator"
        entry: sgen
        language: system
        types: [python]
        stages: [pre-commit]
